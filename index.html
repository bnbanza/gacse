<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario - Gacse</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
        <header class="header">
            <div class="logo">
                <img src="/img/logo.png" alt="Logo Gacse Sistems">
            </div>
            <div class="help">
                <img src="/img/informacion.svg" alt="">
                <a href="#">Ayuda</a>
            </div>
        </header>
        <main>
            <h1>Acceso a Agenda de Pacientes</h1>
            <div class="container__form">
              <div class="title">
                <h2>Regístrate</h2>
              </div>      
              <form action="" method="POST" class="form">
                <div>
                  <label for="name">Nombre</label>
                  <input name="name" type="text" id="name" pattern="[a-zA-Z0-9]+" />
                </div>
                <div>
                    <label for="user">Usuario</label>
                    <input name="user" type="text" id="user" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" />
                  </div>
                <div>
                  <label for="email">Email</label>
                  <input name="email" type="email" id="email"/>
                </div>
                <div>
                  <label for="pass1">Contraseña</label>
                  <input type="password" name="pass1" id="pass1" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
                </div>
                <input type="submit" value="Registrate" class="btn"/>
              </form>
              <div class="link__form">
                <p>¿Ya eres usuario?</p><a href="/login.html">Inicia Sesión</a>
              </div>
              
            </div>    
        </main>
        <footer></footer>
    
    <script src="/form.js"></script>
  </body>
</html>
